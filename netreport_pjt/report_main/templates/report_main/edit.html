{% extends 'base.html' %}

{% block content %}
    <h1>글 수정</h1>
    <hr>
    
    <form action="{% url 'report_main:update' text.pk %}" method="POST">
        {% csrf_token %}
        <label for="title">제목 : </label>
        <input type="text" id="title" name="title" value="{{ text.title }}"><br>

        <label for="content">내용 : </label>
        <textarea name="content">{{ text.content }}</textarea><br>
        
        <input type="submit" id="" name="" value="제출"><br>
        
    </form>
    <hr>
    <a href="{% url 'report_main:index' %}">[돌아가기]</a>

{% endblock content %}
