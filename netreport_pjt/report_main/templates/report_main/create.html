{% extends 'base.html' %}

{% block content %}
    <h1>글 작성</h1>
    <hr>
    
    <form action="{% url 'report_main:create' %}" method="POST">
        {% csrf_token %}

        {{ form.as_p }}        
        
        {% comment %}
        <label for="title1">제목 : </label>
        <input type="text" id="title1" name="title"><br>

        <label for="content">내용 : </label>

        <input type="submit" id="" name="" value="제출"><br>
        
    </form>
    <hr>
    <a href="{% url 'report_main:index' %}">[돌아가기]</a>

{% endblock content %}
